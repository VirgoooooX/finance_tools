# 默认配置文件
# 科目映射配置 - 支持多个别名
科目映射:
  # 资产负债表科目
  资产总计: ["资产总计", "资产总额", "资产合计"]
  流动资产合计: ["流动资产合计", "流动资产总计", "流动资产总额"]
  货币资金: ["货币资金", "现金及现金等价物", "现金"]
  存货: ["存货"]
  
  负债合计: ["负债合计", "负债总计", "负债总额"]
  流动负债合计: ["流动负债合计", "流动负债总计", "流动负债总额"]
  所有者权益合计: ["所有者权益合计", "股东权益合计", "所有者权益总计", "权益合计"]
  
  # 利润表科目
  营业收入: ["营业收入", "主营业务收入"]
  营业成本: ["营业成本", "主营业务成本"]
  营业利润: ["营业利润"]
  净利润: ["净利润", "归属于母公司所有者的净利润"]
  
  # 现金流量表科目
  经营活动现金流: ["经营活动产生的现金流量净额", "经营活动现金流量净额"]
  投资活动现金流: ["投资活动产生的现金流量净额", "投资活动现金流量净额"]
  筹资活动现金流: ["筹资活动产生的现金流量净额", "筹资活动现金流量净额"]

# 输出配置
输出选项:
  生成原始数据: true
  生成验证报告: true
  生成财务指标: true
  输出格式: "excel"  # excel 或 csv
  输出文件名: "清洗后的AI标准财务表"

# 验证配置
验证选项:
  启用会计恒等式验证: true
  容差阈值: 0.01

# 指标配置
指标选项:
  计算流动性指标: true
  计算偿债能力指标: true
  计算盈利能力指标: true
  计算现金流指标: true
